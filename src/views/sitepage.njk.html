<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="icon" href="favicon.ico">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="./styles.css">
		<title>Text Share - {% block pagetitle %}{% endblock %}</title>
	</head>
	<body style="background-color: #f0f0f0;">
		<div class="container-fluid mx-0 px-0">
			<nav class="navbar navbar-dark bg-info fixed-top">
				<div class="container-fluid">
					<div class="d-flex"> <!-- Left Section -->
						<span class="navbar-brand" style="font-size: 1.5rem;">Text Share</span>
						<a id="newtextButton" href="/" class="btn link-button">
							<img src="plusicon.svg" width="32" height="32"/>
							<span class="align-middle">New Text</span>
						</a>
					</div>
					<div class="d-flex"> <!-- Right Section -->
						{% if username %}
						<div class="dropdown">
							<button id="userDropdown" type="button" data-toggle="dropdown"
								class="btn text-white dropdown-toggle link-button">
								{{ username }}
							</button>
							<div class="dropdown-menu">
								<a href="/logout" class="dropdown-item">Logout</a>
							</div>
						</div>
						{% else %}
						<a id="loginButton" href="/login" class="btn text-white link-button" 
							style="border-color: white;">
							SIGN IN
						</a>
						<a id="signupButton" href="/signup" class="btn bg-white text-info link-button">
							SIGN UP
						</a>
						{% endif %}
					</div>
				</div>
			</nav>
			<div class="content-area">
				<h4 style="margin-top: 5rem;">{% block contenttitle %}{% endblock %}</h4>
				{% block content %}{% endblock %}
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		{% block scripts %}{% endblock %}
	</body>
</html>
