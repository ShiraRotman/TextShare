<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="./styles.css">
		<title>Text Share - Login</title>
	</head>
	<body class="bg-muted">
		<div class="container-fluid">
			<div class="content-area">
				<h4 class="text-title">Login</h4>
				{% if loginerror %}
				<span class="text-danger mt-3">{{ loginerror }}</span>
				{% endif %}
				<form id="signloginForm" method="post" action="/login" 
					class="{{ 'mt-3' if loginerror else 'mt-4' }}">
					<div class="form-row">
						<div class="col-xs-2 col-lg-1">
							<label for="usernameInput" class="col-form-label">Username:</label>
							<span class="align-middle" style="color: red">*</span>
						</div>
						<div class="col-xs-6 col-lg-3">
							<input id="usernameInput" name="username" type="text" autofocus required
								minlength="{{ minUsernameLength }}" maxlength="{{ maxUsernameLength }}"
								placeholder="Your username" spellcheck="false" class="form-control w-100"/>
						</div>
					</div>
					<div class="form-row mt-2">
						<div class="col-xs-2 col-lg-1">
							<label for="passwordInput" class="col-form-label">Password:</label>
							<span class="align-middle" style="color: red;">*</span>
						</div>
						<div class="col-xs-6 col-lg-3">
							<!-- TODO: Add pattern validation -->
							<input id="passwordInput" name="password" type="password" required
								minlength="{{ minPasswordLength }}" maxlength="{{ maxPasswordLength }}"
								placeholder="Your password" spellcheck="false" class="form-control w-100"
								autocomplete="off" overflow="auto"/>
						</div>
					</div>
					<div class="form-row mt-2">
						<div class="col-xs-2 col-lg-1"></div>
						<div class="col-xs-2 col-lg-1">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
